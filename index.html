<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Perspective Transform with three.js + OpenCV.js</title>

    <!-- three.js (adjust version as needed) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Define onOpenCvReady before loading OpenCV.js -->
    <script>
        async function onOpenCvReady() { window.cv = await window.cv }
    </script>

    <!-- OpenCV.js -->
    <script src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        #mainWrapper {
            display: flex;
            flex-direction: row;
            padding: 10px;
        }

        #imageContainer {
            margin-right: 20px;
        }

        #imageCanvas,
        #warpedCanvas {
            border: 1px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }

        #threeContainer {
            width: 600px;
            height: 400px;
            border: 1px solid #ccc;
        }

        #info {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .camera-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .camera-controls input {
            width: 60px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #666;
            border-radius: 3px;
            padding: 2px 5px;
        }

        .camera-controls label {
            display: inline-block;
            width: 20px;
        }
    </style>
</head>

<body>
    <div id="mainWrapper">
        <div id="imageContainer">
            <div id="info" style="display: flex; flex-direction: column; gap: 10px;">
                <div>
                    1) Load image
                </div>
                <div>
                    2) Adjust the rotation and position of the camera to match the rectangle to the image.
                </div>
            </div>
            <input type="file" accept="image/*" id="imageLoader"><br><br>
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>
    <div id="threeContainer"></div>

    <div class="camera-controls">
        <h3>Camera Position</h3>
        <div>
            <label>X: </label>
            <input type="number" id="camX" value="0" step="1">
        </div>
        <div>
            <label>Y: </label>
            <input type="number" id="camY" value="0" step="1">
        </div>
        <div>
            <label>Z: </label>
            <input type="number" id="camZ" value="50" step="1">
        </div>
        
        <h3>Plane Rotation</h3>
        <div>
            <label>X: </label>
            <input type="number" id="planeRotX" value="0" step="0.1">
        </div>
        <div>
            <label>Y: </label>
            <input type="number" id="planeRotY" value="0" step="0.1">
        </div>
        <div>
            <label>Z: </label>
            <input type="number" id="planeRotZ" value="0" step="0.1">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
